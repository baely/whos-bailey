<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is Bailey Butler?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            margin-top: 30px;
            display: none;
        }

        .response-container.show {
            display: block;
        }

        .response-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            padding: 20px;
            font-size: 18px;
        }

        .thinking-text {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        .error {
            background: #fee;
            border-color: #fcc;
            color: #c33;
        }

        .response-header {
            margin-bottom: 15px;
            font-weight: 600;
            color: #555;
        }

        .subtext {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .suggestions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
        }

        .suggestion-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            color: #495057;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .suggestion-btn:hover {
            background: #667eea;
            border-color: #667eea;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        /* Markdown formatting styles */
        .response-box h1, .response-box h2, .response-box h3 {
            color: #333;
            margin: 15px 0 10px 0;
        }

        .response-box h1 { font-size: 1.5em; }
        .response-box h2 { font-size: 1.3em; }
        .response-box h3 { font-size: 1.1em; }

        .response-box p {
            margin-bottom: 10px;
        }

        .response-box ul, .response-box ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .response-box li {
            margin-bottom: 5px;
        }

        .response-box strong {
            font-weight: 600;
        }

        .response-box em {
            font-style: italic;
        }

        .response-box code {
            background: #e9ecef;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .response-box a {
            color: #667eea;
            text-decoration: none;
        }

        .response-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Who is Bailey Butler?</h1>
        <div class="subtext">Ask a question to find out about Bailey</div>
        
        <form id="apiForm">
            <div class="form-group">
                <label for="textInput">Enter your text:</label>
                <input type="text" id="textInput" name="text" placeholder="Type your message here..." required>
            </div>
            
            <div class="suggestions">
                <button type="button" class="suggestion-btn" onclick="populateInput('Is Bailey in the office today?')">Is Bailey in the office today?</button>
                <button type="button" class="suggestion-btn" onclick="populateInput('What is Bailey\'s biggest personal project?')">What is Bailey's biggest personal project?</button>
                <button type="button" class="suggestion-btn" onclick="populateInput('What tech is Bailey most familiar with?')">What tech is Bailey most familiar with?</button>
            </div>
            
            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div class="response-container" id="responseContainer">
            <div class="response-header">Response:</div>
            <div class="response-box" id="responseBox"></div>
        </div>
    </div>

    <script>
        document.getElementById('apiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const textInput = document.getElementById('textInput');
            const submitBtn = document.getElementById('submitBtn');
            const responseContainer = document.getElementById('responseContainer');
            const responseBox = document.getElementById('responseBox');
            
            const inputText = textInput.value.trim();
            if (!inputText) return;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            responseContainer.classList.add('show');
            responseBox.innerHTML = '<div class="loading"><div class="thinking-text">thinking...</div></div>';
            responseBox.classList.remove('error');
            
            try {
                // Replace '/api/endpoint' with your actual API endpoint
                const response = await fetch('https://ai.baileys.app/api/endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const responseText = await response.text();
                responseBox.innerHTML = parseMarkdown(responseText);
                
            } catch (error) {
                console.error('Error:', error);
                responseBox.textContent = `Error: ${error.message}\n\nPlease check your API endpoint and try again.`;
                responseBox.classList.add('error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        // Clear response when user starts typing again
        document.getElementById('textInput').addEventListener('input', function() {
            const responseContainer = document.getElementById('responseContainer');
            if (responseContainer.classList.contains('show')) {
                responseContainer.classList.remove('show');
            }
        });

        // Function to populate input with suggestion and submit
        function populateInput(suggestion) {
            const textInput = document.getElementById('textInput');
            textInput.value = suggestion;
            document.getElementById('apiForm').dispatchEvent(new Event('submit'));
        }

        // Simple markdown parser
        function parseMarkdown(text) {
            return text
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Inline code
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Links
                .replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.+)$/gm, '<p>$1</p>')
                // Clean up empty paragraphs and fix header paragraphs
                .replace(/<p>(<h[1-3]>.*?<\/h[1-3]>)<\/p>/g, '$1')
                .replace(/<p><\/p>/g, '')
                // Bullet points
                .replace(/<p>- (.*?)<\/p>/g, '<ul><li>$1</li></ul>')
                // Merge consecutive lists
                .replace(/<\/ul>\s*<ul>/g, '');
        }
    </script>
</body>
</html>
